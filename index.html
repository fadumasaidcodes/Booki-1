<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for defining character set, viewport, and page title -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <!-- Container for the header -->
        <div class="container">
            <!-- Navigation bar -->
            <div class="navigation">
                <!-- Left part of the navigation bar containing logo -->
                <div class="navigation-left">
                    <img class="navigation-logo" src="./images/Booki.png" alt="logo">
                </div>
                <!-- Right part of the navigation bar containing menu items -->
                <div class="navigation-right">
                    <ul>
                        <!-- Menu items with links to different sections of the page -->
                        <li class="active"><a href="#accomodations" class="accomodations">Accomodations</a></li>
                        <li><a href="#activities" class="activities">Activities</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
<!-- Vacation Section -->
<div class="vacation-section">
    <!-- Container for the vacation section content -->
    <div class="container">
        <!-- Heading for the vacation section -->
        <h2 class="vacation-section-heading">Find a place for your dream vacation</h2>
        <!-- Subheading for the vacation section -->
        <p class="vacation-section-text">Downtown or in nature</p>
    </div>
</div>
<!-- Search Section -->
<div class="search-section">
    <!-- Container for the search section content -->
    <div class="container">
        <!-- Search form for searching accommodations -->
        <form action="#" class="search-form">
            <!-- Icon for indicating search -->
            <span class="search-form-icon">
                <i class="fa fa-map-marker"></i>
            </span>
            <!-- Input field for entering search query -->
            <input type="text" class="search-form-input">
            <!-- Button for initiating search -->
            <button class="search-form-button">Search</button>
        </form>
    </div>
</div>
<!-- Filter Section -->
<div class="filter-section">
    <!-- Container for the filter section content -->
    <div class="container">
        <!-- Text indicating the purpose of the filter section -->
        <span class="filter-section-box filter-section-box-text filter-text">Filter</span>
        <!-- Options for filtering accommodations -->
        <span class="filter-section-box filter-section-box-option">
            <span class="filter-section-icon">
                <i class="fa fa-money"></i>
            </span>
            <span class="filter-section-text">Low Cost</span>
        </span>
        <span class="filter-section-box filter-section-box-option">
            <span class="filter-section-icon">
                <i class="fa fa-male"></i>
            </span>
            <span class="filter-section-text">Family Friendly</span>
        </span>
        <span class="filter-section-box filter-section-box-option">
            <span class="filter-section-icon">
                <i class="fa fa-heart"></i>
            </span>
            <span class="filter-section-text">Romantic</span>
        </span>
        <span class="filter-section-box filter-section-box-option">
            <span class="filter-section-icon">
                <i class="fa fa-paw"></i>
            </span>
            <span class="filter-section-text">Pets Allowed</span>
        </span>
    </div>
</div>
<!-- Info Section -->
<div class="info-section">
    <!-- Container for the info section content -->
    <div class="container">
        <!-- Icon indicating information -->
        <i class="fa fa-info"></i>
        <!-- Information about available accommodations -->
        <span>More than 500 accommodations are available in this city.</span>
    </div>
</div>
<!-- Hotels Section -->
<div class="hotels">
    <!-- Container for the hotels section content -->
    <div class="container flex-1">
        <!-- Left part of the hotels section -->
        <div class="hotels-left">
            <!-- Heading for the accommodations in Marseille -->
            <h2 id="accomodations">Accommodations in Marseille</h2>
            <!-- Container for displaying accommodation cards -->
            <div class="cards">
                <!-- Accommodation card -->
                <a href="#" class="cards-box">
                    <!-- Image of the accommodation -->
                    <div class="cards-box-heading">
                        <img class="cards-image" src="./images/marcus-loke-WQJvWU_HZFo-unsplash.jpg">
                    </div>
                    <!-- Information about the accommodation -->
                    <div class="cards-box-info">
                        <!-- Name of the accommodation -->
                        <h3 class="cards-heading">Auberge la Cannebiere</h3>
                        <!-- Pricing information -->
                        <p class="cards-text">Night starting at <b>25 â‚¬</b></p>
                        <!-- Star ratings for the accommodation -->
                        <i class="fa fa-star cards-star cards-star-blue"></i>
                        <i class="fa fa-star cards-star cards-star-blue"></i>
                        <i class="fa fa-star cards-star cards-star-blue"></i>
                        <i class="fa fa-star cards-star cards-star-blue"></i>
                        <i class="fa fa-star cards-star"></i>
                    </div>
                </a>
                <!-- More accommodation cards -->
                <!-- Repeated structure for displaying more accommodation cards -->
            </div>
        </div>

</body>

</html>
